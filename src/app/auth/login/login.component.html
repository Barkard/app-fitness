<div class="min-h-screen flex items-center justify-center p-4">

            </div>
            
            <form class="space-y-4">

                    <label for="email" class="block text-sm font-bold mb-4">Correo Electrónico</label>
                    <div class="flex items-center ">
                        <div class="bg-gray-900 p-2.5 rounded-full mr-3">
                            <svg class="h-6 w-6 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div>
                            <input id="email" type="email" class="block w-full pl-10 pr-3 py-2 bg-gray-900 text-yellow-600 hover:bg-amber-800 font-bold rounded-full shadow-sm transition duration-500 ease-in-out " placeholder="tu@email.com">
                        </div>
                    </div>
                </div>
                <div class="mb-10">
                    <label for="email" class="block text-sm font-bold mb-4">Contraseña</label>
                    <div class="flex items-center ">
                        <div class="bg-gray-900 p-2.5 rounded-full mr-3">
                            <svg class="h-6 w-6 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div>
                            <input id="password" type="password" class="block w-full pl-10 pr-3 py-2 bg-gray-900 text-yellow-600 hover:bg-amber-800 font-bold rounded-full shadow-sm transition duration-500 ease-in-out" placeholder="*********">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-amber-800">Recordarme</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-bold text-gray-800 hover:text-amber-800">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>

                <div class="mt-6 flex justify-center">
                    <button type="submit" class="uppercase w-60 flex justify-center py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-bold text-yellow-600 bg-gray-900 hover:bg-amber-800 focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-500 ease-in-out">
                        Ingresar
                    </button>
                </div>
                <div class="mt-6 flex justify-center">
                    <button type="submit" class="uppercase w-44 flex justify-center py-1 px-4 border border-transparent rounded-full shadow-sm text-sm font-bold text-yellow-600 bg-gray-900 hover:bg-amber-800 focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-500 ease-in-out">
                        Registrarse
                    </button>
                </div>
            </form>
        </div>
